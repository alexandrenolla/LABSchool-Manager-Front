<app-header></app-header>
<app-sidebar></app-sidebar>

<div class="container my-5 d-flex flex-column min-vh-100">
  <h1>Editar Acompanhamento</h1>
  <form (ngSubmit)="salvarAtendimento()" novalidate>
    <div class="form-group">
      <label for="aluno">Aluno:</label>
      <select class="form-control" id="aluno" [(ngModel)]="atendimento.alunoId" name="aluno" required>
        <option *ngFor="let aluno of alunos" [value]="aluno.id">{{ aluno.nome }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="pedagogo">Pedagogo:</label>
      <select class="form-control" id="pedagogo" [(ngModel)]="atendimento.pedagogoId" name="pedagogo" required>
        <option *ngFor="let pedagogo of pedagogos" [value]="pedagogo.id">{{ pedagogo.nome }}</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="data">Data:</label>
      <input type="date" class="form-control" id="data" [(ngModel)]="atendimento.dataHora" name="data">
    </div>
    <div class="form-group">
      <label for="descricao">Descrição:</label>
      <textarea class="form-control" id="descricao" [(ngModel)]="atendimento.descricao" name="descricao"  minlength="8" maxlength="64" required></textarea>
    </div>
    <div *ngIf="isFieldInvalid('titulo')" class="invalid-feedback">
      A descrição do atendimento é obrigatória e deve ter no mínimo 8 caracteres.
    </div>    
    <div class="form-group">
      <label>
        <i class="fas fa-info-circle"></i> Situação:
        <input type="checkbox" [(ngModel)]="atendimento.statusAtivo" name="statusAtivo">
        {{ atendimento.statusAtivo ? 'Ativo' : 'Inativo' }}
      </label>
    </div>
    <div class="my-4">
      <div *ngIf="formInvalid" class="alert alert-danger" role="alert">
        AlunoId, PedagogoId e Descrição são obrigatórios.
      </div>
      <button type="submit" class="btn btn-info mx-2 my-2"><i class="fas fa-save"></i>
        Salvar
      </button>
      <button type="button" class="btn btn-danger mx-2 my-2" (click)="deletarAtendimento()"><i class="fas fa-trash"></i>
        Deletar
      </button>
      <button [routerLink]="['/atendimentos/list']" class="btn btn-secondary mx-y my-2"><i class="fas fa-arrow-left"></i>
        Voltar para a lista de acompanhamentos
      </button>
    </div>
  </form>
</div>
